[tool.pytest.ini_options]
addopts = "-s --disable-pytest-warnings"

[tool.coverage.run]
source = ["codenames"]

[tool.ruff]
select = ["B", "C", "E", "F", "W"]
ignore = [
    "E501",
]
exclude = ["local", ".deployment"]

[tool.black]
line-length = 120

[tool.isort]
skip = ["__init__.py"]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
exclude = ["build", "dist"]

[tool.pylint.main]
max-line-length = 120
good-names = [
    "ax",
    "e",
    "i",
]
disable = [
    "C0114",
    "C0115",
    "C0116",
    "R0903",
    "W1203",
    "fixme",
    "too-many-instance-attributes",
    "too-many-arguments",
    "too-many-locals",
    "unspecified-encoding",
    "broad-exception-caught",
]
extension-pkg-allow-list = ["pydantic"]
ignore = [
    "sna_hinter.py",
    "algebra.py",
    "olympic_hinter.py",
    "board_heuristics.py",
]
